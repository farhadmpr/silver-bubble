<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>محاسبه حباب نقره</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css">
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-Variable-font-face.css" rel="stylesheet" type="text/css" />
    <style>
        body {
            font-family: Vazirmatn;
        }
    </style>
</head>

<body class="bg-light">
    <div class="container py-4">
        <h5 class="mb-3">محاسبه حباب نقره</h5>

        <div class="row g-3">
            <div class="col-md-4">
                <label class="form-label">قیمت جهانی هر اونس (دلار)</label>
                <input id="ozUsd" type="number" step="0.0001" class="form-control" placeholder="مثال: 79.31">
            </div>

            <div class="col-md-4">
                <label class="form-label">قیمت دلار (ریال)</label>
                <input id="usdIrr" type="number" step="1" class="form-control" placeholder="مثال: 1344500">
            </div>

            <div class="col-md-4">
                <label class="form-label">قیمت بازار داخلی هر گرم (ریال)</label>
                <input id="domestic" type="number" step="1" class="form-control" placeholder="مثال: 3845000">
            </div>
        </div>

        <button id="calc" class="btn btn-primary mt-3">محاسبه</button>

        <div class="card mt-4">
            <div class="card-body">

                <div class="row g-3">
                    <div class="col-md-4">
                        <label class="form-label">ارزش هر گرم (دلار)</label>
                        <input id="gUsd" class="form-control" readonly>
                    </div>

                    <div class="col-md-4">
                        <label class="form-label">ارزش هر گرم (ریال)</label>
                        <input id="gIrr" class="form-control" readonly>
                    </div>

                    <div class="col-md-4">
                        <label class="form-label">حباب هر گرم (ریال)</label>
                        <input id="bubble" class="form-control" readonly>
                    </div>

                    <div class="col-md-4">
                        <label class="form-label mt-2">درصد حباب (%)</label>
                        <input id="bubblePct" class="form-control" readonly>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script>
        document.getElementById("calc").addEventListener("click", function () {
            const ozUsd = parseFloat(document.getElementById("ozUsd").value);
            const usdIrr = parseFloat(document.getElementById("usdIrr").value);
            const domestic = parseFloat(document.getElementById("domestic").value);

            if (isNaN(ozUsd) || isNaN(usdIrr) || isNaN(domestic)) return;

            const OUNCE_TO_GRAM = 31.1035;
            const gUsd = ozUsd / OUNCE_TO_GRAM;
            const gIrr = gUsd * usdIrr;
            const bubble = domestic - gIrr;
            const bubblePct = gIrr === 0 ? 0 : (bubble / gIrr) * 100;

            const fmt = n => n.toLocaleString("en-US", { maximumFractionDigits: 2 });

            document.getElementById("gUsd").value = fmt(gUsd);
            document.getElementById("gIrr").value = fmt(gIrr);
            document.getElementById("bubble").value = fmt(bubble);
            document.getElementById("bubblePct").value = fmt(bubblePct);
        });
    </script>
</body>


</html>
